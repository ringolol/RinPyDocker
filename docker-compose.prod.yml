version: '3.7'
    
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  web:
    build: ./RinPy
    command: gunicorn RinPy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/code/staticfiles
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env.prod
  migrate:
    build: ./RinPy
    command: sh -c "python manage.py migrate && python manage.py collectstatic --clear --noinput"
    depends_on:
      - web
      - db
    env_file:
      - ./.env.prod
    volumes:
      - static_volume:/code/staticfiles
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/code/staticfiles
    ports:
      - 80:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume: