version: '3.7'
    
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  web:
    build: ./RinPy
    command: gunicorn RinPy.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/code/staticfiles
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env.prod
  migrate:
    build: ./RinPy
    command: python manage.py migrate
    depends_on:
      - web
      - db
    env_file:
      - ./.env.prod
    volumes:
      - static_volume:/code/staticfiles
  static:
    build: ./RinPy
    command: python manage.py collectstatic --noinput
    depends_on:
      - web
      - db
    env_file:
      - ./.env.prod
    volumes:
      - static_volume:/code/staticfiles
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/code/staticfiles
    ports:
      - 80:80
    depends_on:
      - web
  excecutor:
    build: ./excecutor
    volumes:
      - exec_volume:/code/default_user_files
    # tty: true # similar to "command: tail -F anything", not working with command!
    command: python -m unittest test_parser.py
    

volumes:
  postgres_data:
  static_volume:
  exec_volume: